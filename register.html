<link rel="stylesheet" href="isha.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<div class="main-body p-top">
    <div class="login-box">
        <i class="fa fa-times pull-right p-5" aria-hidden="true"></i>
        <div class="box-p-lr">
            <div class="header text-center m-btm">
                <div class="title-text"><b>Sign Up with Email</b></div>
                <div class="f-16 sub-title-color">Sign up to create your Isha profile</div>
            </div>
            <div class="main m-top-xl">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" id="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="text" class="form-control" id="">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" id="">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Country</label>
                            <!--<input type="select" class="form-control" id="">-->
                            <select class="selectpicker form-control" >
                                <option>Select a Country</option>
                                <option>India</option>
                                <option>US</option>
                            </select>  
                        </div>
                    </div>
                </div>
                <div class="row email-btn-align">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-block login-btn">Email me a link to sign in</button>
                    </div>
                </div>
            </div>
            <div class="footer m-btm m-top">
                <div class="p-top">
                    <div>Already have an account</div>
                    <div class="isha-text inline">Sign In</div>
                    <div class="isha-text inline shift-right">Terms of service</div>
                </div>
            </div>

        </div>
    </div>

</div>
