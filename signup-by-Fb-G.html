<link rel="stylesheet" href="isha.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<div class="main-body p-top">
  <div class="login-box">
    <i class="fa fa-times pull-right p-5" aria-hidden="true"></i>
    <div class="box-p-lr">
      <div class="header text-center m-btm">
        <div class="title-text"><b>Sign Up</b></div>
        <div class="f-16 sub-title-color">Signup to create your Isha profile</div>
      </div>
      <div class="main text-center m-top-xl">
        <div class="fb-box">
          <div class="inline set-icon">
            <svg width="41px" height="30px" fill="#fff">
              <use xlink:href="./img/facebook.svg#a" />
            </svg>

          </div>
          <div class="inline f-18">Continue with Facebook</div>
          <!--<div>We wont post without asking</div>-->
        </div>
        <div class="google-box m-top">
          <div class="inline set-icon">
            <svg width="41px" height="30px" fill="#dd4b39">
              <use xlink:href="./img/google.svg#a" />
            </svg>

          </div>
          <div class="inline f-18">Continue with Google</div>
        </div>
        <div class="isha-color f-16">
          <b>  Or, Sign in using Email ID </b>
        </div>

      </div>
      <div class="footer m-btm m-top">
        <p class="p-top">
          By Signing up you agree to Isha's
          <span class="isha-text">Terms & Conditions</span> and
          <span class="isha-text">Privacy policy</span>. You alsoagrre to recieve subsequent email and third party communications,
          which you may otp out of at any time.
        </p>
      </div>

    </div>
  </div>

</div>
